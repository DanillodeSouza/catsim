test:
  stage: test
  before_script:
  - apt-get update -qy
  - apt-get install -y python3-dev python3-numpy python3-tk xvfb
  - wget http://bootstrap.pypa.io/get-pip.py
  - python3 get-pip.py
  - "export DISPLAY=:99.0"
  - "Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  script:
  - make install clean tests

pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r docs/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
