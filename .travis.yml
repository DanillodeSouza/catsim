language: python
python:
- '3.4'
install:
- sudo apt-get update
- cpus=$(grep -c ^processor /proc/cpuinfo)
- echo $cpus
- python --version
- which python
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
    wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  else
    wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy scikit-learn matplotlib coverage nose
- source activate test-environment
- pip install coveralls python-coveralls nose-cov Sphinx sphinx_autodoc_annotation numpydoc
- conda list
- python --version
- which python
- python setup.py install
script: nosetests --cov-config .coveragerc --with-coverage --cover-package=catsim
after_success:
- coveralls
- deploy.sh
env:
  global:
    secure: 
